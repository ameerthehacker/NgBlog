<div class="col m6 s12">
  <div class="card">
    <div class="card-image">
      <img [src]="post.image" alt="" class="card-img-top">
    </div>
    <div class="card-content">
      <div class="card-title">
          {{ post.title }}
      </div>
    </div>
    <div class="card-action">
      <a href="#" (click) = "postClicked($event)">View Post</a>
    </div>
  </div>
</div>
